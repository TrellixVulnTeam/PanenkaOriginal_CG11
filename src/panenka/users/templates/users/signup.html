<body class="body-3">
  <div class="section-3">
    <div class="container-7 w-container">
      <div class="div-block-17"><img class="image-7" src="{% static 'users/images/Logo.png' %}" width="60">
        <h1 class="heading-8"><strong><em class="emphasized-text-3">Panenka</em></strong></h1>
      </div>
      <div class="div-block-8">
        <h1 class="heading-10">Sign up</h1>
        <div class="w-form">
          <form method="POST" class="form-3" data-name="Email Form" id="email-form" name="email-form">
              {% csrf_token %}
              <input class="text-field-5 w-input" data-name="UserName" id="username" maxlength="256" name="username" placeholder="Usuario" required="required" type="text">
              <input class="text-field-5 w-input" data-name="Name" id="name" maxlength="256" name="first_name" placeholder="Nombre" required="required" type="text">
              <input class="text-field-5 w-input" data-name="lastname1" id="lastname-2" maxlength="256" name="last_name_1" placeholder="Apellido 1" required="required" type="text">
              <input class="text-field-5 w-input" data-name="lastname2" id="lastname-3" maxlength="256" name="last_name_2" placeholder="Apellido 2" type="text">
              <input class="text-field-6 w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="Email" required="required" type="email">
              <input class="text-field-5 w-input" data-name="password" id="password" maxlength="256" name="password" placeholder="Contraseña (mínimo 8 carácteres)" required="required" type="text">
              <input class="text-field-5 w-input" data-name="password-repeat" id="password-repeat" maxlength="256" name="password-repeat" placeholder="Repite la contraseña" required="required" type="text">
              <input class="submit-button-4 w-button" data-wait="Please wait..." type="submit" value="Sign up">
          </form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
          </div>
